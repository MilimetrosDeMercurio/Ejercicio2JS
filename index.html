<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <title>Journal</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1>
                Registro del dia a dia
            </h1>

            <div class="form-group">
                <label for="events">Ingrese el evento:</label>
                <input class="form-control" type="text" name="evento" id="event_field">
            </div>
            
            <div class="form-group">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="late_switch">
                    <label class="custom-control-label" for="late_switch">Accidente</label>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-danger" id="submit_btn" disabled>Ingresar</button>
            </div>
        </div>

        <hr>

        <section>
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">Evento</th>
                        <th scope="col">Accidente</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody id="table_body">

                </tbody>
            </table>
        </section>
    </div>
</body>
<script src="assets/js/main.js"></script>
</html>
